<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

<!-- loading-->
  <script src="./libs/dist/vis.js"></script>
  <link href="./libs/dist/vis.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!--
<div id="visualization"></div>
-->
<table>
    <tr>
        <th>見出し1</th>
        <th>見出し2</th>
        <th>見出し3</th>
    </tr>
    <tr>
        <td>セル1</td>
        <td width="500px" >
          <div id="visualization1"></div>
        </td>
        <td>セル3</td>
    </tr>
    <tr>
        <td>セル1</td>
        <td width="500px" >
          <div id="visualization2"></div>
        </td>
        <td>セル3</td>
    </tr>
    <tr>
        <td>セル1</td>
        <td width="500px" >
          <div id="visualization3"></div>
        </td>
        <td>セル3</td>
    </tr>
</table>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization1');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {
      id: 1,
      content: 'item 1',
      start: '2013-04-20'
    },
    {
      id: 2,
      content: 'item 2',
      start: '2013-04-14'
    },
    {
      id: 3,
      content: 'item 3',
      start: '2013-04-18'
    },
    {
      id: 4,
      content: 'item 4',
      start: '2013-04-16',
      end: '2013-04-19'
    },
    {
      id: 5,
      content: 'item 5',
      start: '2013-04-25'
    },
    {
      id: 6,
      content: 'item 6',
      start: '2013-04-27'
    }
  ]);

  // Configuration for the Timeline
  var options = {};

  // Create a Timeline
  var container = document.getElementById('visualization1');
  var timeline = new vis.Timeline(container, items, options);

  container = document.getElementById('visualization2');
  timeline = new vis.Timeline(container, items, options);

  container = document.getElementById('visualization3');
  timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
